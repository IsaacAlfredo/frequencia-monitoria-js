<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-16">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Frequência - Monitoria</h1>
    <div>
        <input id="month"><span>numero do mês</span> 
    </div>
    <div>
        <input id="segh"><span>Horário segunda</span> 
        <input id="segd"><span>Descrição segunda</span> 
    </div>
    <div>
        <input id="terh"><span>Horário terça</span>
        <input id="terd"><span>Descrição terça</span>
    </div>
    <div>
        <input id="quah"><span>Horário quarta</span>
        <input id="quad"><span>Descrição quarta</span>   
    </div>
    <div>
        <input id="quih"><span>Horário quinta</span>
        <input id="quid"><span>Descrição quinta</span>
        
    </div>
    <div>
        <input id="sexh"><span>Horário sexta</span>
        <input id="sexd"><span>Descrição sexta</span>
    </div>
    <div>
        <input id="sabh"><span>Horário sábado</span>
        <input id="sabd"><span>Descrição sábado</span>
    </div>
    <div>
        <input id="domh"><span>Horário domingo </span>
        <input id="domd"><span>Descrição domingo</span>
    </div>

    <button onclick="preencher_frequencia()">Preencher frequencia</button>
    <button onclick="gerar_tabela()">Gerar tabela</button>

    <script src="funções.js"></script>
</body>
</html>
