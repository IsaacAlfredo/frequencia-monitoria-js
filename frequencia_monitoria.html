<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-16" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="funções.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Frequência - Monitoria</h1>
  <div class="external_div" id="year_div">
    <label for="year" id="date_label">Ano
      <input id="year" />
    </label>
  </div>
  <div class="external_div" id="month_div">
    <label for="month" class="date_label">Número do mês
      <input id="month" />
    </label>
  </div>
  <div class="external_div">
    <div>
      <label for="segh">
        Horário Segunda
        <input id="segh" />
      </label>
    </div>
    <div>
      <label for="segd">
        Descrição Segunda
        <input id="segd" class="descrição" />
      </label>
    </div>
  </div>

  <div class="external_div">
    <div>
      <label for="terh">
        Horário Terça
        <input id="terh" />
      </label>
    </div>
    <div>
      <label for="terd">
        Descrição Terça
        <input id="terd" class="descrição" />
      </label>
    </div>
  </div>

  <div class="external_div">
    <div>
      <label for="quah">
        Horário Quarta
        <input id="quah" />
      </label>
    </div>
    <div>
      <label for="quad">
        Descrição Quarta
        <input id="quad" class="descrição" />
      </label>
    </div>
  </div>

  <div class="external_div">
    <div>
      <label for="quih">
        Horário Quinta
        <input id="quih" />
      </label>
    </div>
    <div>
      <label for="quid">
        Descrição Quinta
        <input id="quid" class="descrição" />
      </label>
    </div>
  </div>

  <div class="external_div">
    <div>
      <label for="sexh">
        Horário Sexta
        <input id="sexh" />
      </label>
    </div>
    <div>
      <label for="sexd">
        Descrição Sexta
        <input id="sexd" class="descrição" />
      </label>
    </div>
  </div>

  <div class="external_div">
    <div>
      <label for="sabh">
        Horário Sábado
        <input id="sabh" />
      </label>
    </div>
    <div>
      <label for="sabd">
        Descrição Sábado
        <input id="sabd" class="descrição" />
      </label>
    </div>
  </div>

  <div class="external_div">
    <div>
      <label for="domh">
        Horário Domingo
        <input id="domh" />
      </label>
    </div>
    <div>
      <label for="domd">
        Descrição Domingo
        <input id="domd" class="descrição" />
      </label>
    </div>
  </div>

  <button onclick="preencher_frequencia()">Preencher frequencia</button>
</body>

</html>
